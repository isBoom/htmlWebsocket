<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport"/>
		<meta http-equiv="Access-Control-Allow-Origin" content="xxxholic.top"><!--允许跨域-->
		<meta http-equiv="X-UA-Compatible"/><!--跳转https-->
		
		<title>sakura</title>
		<script src="js/jquery.js"></script>
		<script src="js/websocket.js?v=1.0"></script>
		<script src="js/text.js?v=1.0"></script>
		<script src="js/aboutImg.js?v=1.0"></script>
		<script src="js/friendsList.js?v=1.0"></script>
		<link rel="stylesheet" href="css/iconfont.css?v=1.0">
		<link rel="stylesheet" href="./live2d/css/live2d.css" />
		<link rel="stylesheet" href="css/user.css?v=1.0"/>
		<link rel="stylesheet" href="css/websocket.css?v=1.0"/>
	</head>
	<body>
		<div class="content">
			<!-- 左侧在线列表 -->
			<div class="friendsInterfaLeft">
				<div class="pFriendUserListBox"><span>好友列表</span> <span class="iconfont icon-guanbi" style="font-size: 22px;"></span></div>
				<div class="friendUserListBox">
						<div class="friendUserList">
						</div>
				</div>
				<div class="pOnlieUserListBox"><span>在线用户列表</span> <span class="iconfont icon-guanbi" style="font-size: 22px;"></span></div>
				<div class="onlieUserListBox">
						<div class="onlieUserList">
						</div>
				</div>
			</div>
			<!-- 右侧聊天区域 -->
			<div class="chatInterfaceRight">
				<form action="" method="get">
					<div class="indexMsg">
						  <input class="indexText" type="text" autofocus="autofocus" name="dd"  value="" autocomplete="off" readonly="readonly" placeholder="正在获取服务器资源..."/>
						  <input class="indexSend" id="sub" type="submit" value="Send" width="5%"/>
					</div>
				  </form>
				  <div class="indexTextBigBox">
					<div class="indexTextBox" id="indexTextBox">
						<div class="groupChat">
							<div class="pgroupChat"><p>groupChat</p></div>
						</div>
					</div>
				  </div>
			</div>
			<!-- 右侧设定 -->
			<div class="rightSetting">
				<div class="sendImg">
					<span class="iconfont icon-tupian" title="发送图片"></span>
					<input type="file" class="sendImgBox" style="display: none;">
				</div>
				<div class="changeUserHeadPortrait">
					<span class="iconfont icon-touxiang" title="修改头像"></span>
					<input type="file" class="changeUserHeadPortraitBox" style="display: none;">
				</div>
				<div class="changeUserName">
					<span class="iconfont icon-mingzixiugai" title="修改名称""></span>
				</div>
				<div class="safeLeave">
					<span class="iconfont icon-tuichu" title="退出"></span>
				</div>
			</div>
		<!--live2d-->
		<div id="landlord">
			<div class="message" style="opacity:0"></div>
			    <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
			<div class="hide-button">隐藏</div>
		</div>
		<script type="text/javascript">
		    var message_Path = '/live2d/'
		    var home_Path = 'https://xxxholic.top/'
		</script>
		<script type="text/javascript" src="./live2d/js/live2d.js"></script>
		<script type="text/javascript" src="./live2d/js/message.js"></script>
		<script type="text/javascript">
		    loadlive2d("live2d", "./live2d/model/tia/model.json");
		</script>
		<!--备案信息-->
		<div class="record">
        	<a href="http://www.beian.miit.gov.cn/"><span>&copy; 生枝 豫ICP备19034170号</span></a>
      		</div>
		</div>
	</body>
</html>
